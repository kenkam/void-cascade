<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Steel Path Void Cascade?</title>

    <style>
        html {
            height: 100%;
            justify-content: center;
            flex-direction: column;
            display: flex;
        }

        body {
            font-size: 2em;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: #111;
        }

        div {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;

            font-family: sans-serif;
            color: #ddd;
        }

        h1 {
            color: #fff;
            text-shadow: #444 4px 4px;
        }

        div:not(.ok) {
            display: none !important;
        }

        button {
            position: relative;
            
            font-size: 0.5em;
            margin-top: 2em;
            z-index: 1000;
            padding: 7px 12px;

            display: flex;
            flex-direction: row;
            gap: 3px;
            align-items: center;

            background: #222;
            border: none;
            color: #ddd;

            box-shadow: 0 0 5px #999;
            border-radius: 3px;
        }

        button.on {
            background: #333;
            color: #fff;
        }

        button:active {
            background: #444;
            transition: background-color 0.3s ease-out;
        }

        button:hover {
            cursor: pointer;
        }

        button::after {
            margin: -7px -12px;
            content: '';
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
            transition: opacity 0.3s ease-in-out;
        }

        button:hover::after{
            opacity: 1;
        }
    </style>
  </head>

  <body>
    <div id="container" class="ok">
        <p>Is there SP Void Cascade at the moment?</p>
        <h1 id="title">&nbsp;</h1>
        <p id="duration">&nbsp;</p>
        <div id="tsparticles" class="ok"></div>
        <button type="button" id="notify">
            <img src="./notifications.svg" />
            Notifications <span id="notify-on-off">&nbsp;</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/humanize-duration@3.32.1/humanize-duration.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.8.1/tsparticles.confetti.bundle.min.js" defer></script>
    <script type="module">
        let vc = [];
        let hasConfettied = false;
        let notified = false;

        function reset() {
            vc = [];
            hasConfettied = false;
            notified = false;
        }

        function updateTimeLeft() {
            if (vc.length > 0) {
                const diff = new Date() - new Date(vc[0].expiry);
                if (diff > 0) {
                    const expiry = humanizeDuration(new Date() - new Date(vc[0].expiry), { round: true }) + ' left';
                    document.getElementById("duration").innerHTML = expiry;
                    return;
                } else {
                    document.getElementById("title").innerHTML = 'NO';
                    reset();
                }
            }
    
            document.getElementById("duration").innerHTML = '&nbsp;';
        }

        async function showConfetti() {
            await confetti("tsparticles", {
                angle: 90,
                count: 50,
                position: {
                    x: 50,
                    y: 50,
                },
                spread: 45,
                startVelocity: 45,
                decay: 0.9,
                gravity: 1,
                drift: 0,
                ticks: 200,
                colors: ["#ffffff", "#ff0000"],
                shapes: ["square", "circle"],
                scalar: 1,
                zIndex: 100,
                disableForReducedMotion: true,
            });

            hasConfettied = true;
            updateTimeLeft();
        }

        async function refresh() {
            const r = await fetch("https://api.warframestat.us/pc/fissures");
            const d = await r.json();
            vc = d.filter(x => x.missionKey === 'Void Cascade' && x.isHard && x.active);

            const blurb = vc.length > 0 ? 'YES' : 'NO';

            document.getElementById("title").innerHTML = blurb;

            if (vc.length > 0 && !hasConfettied) {
                if (!hasConfettied) {
                    await showConfetti();
                }

                const notificationsOn = localStorage.getItem("enableNotifications") === 'true';
                if (!notified && !!notificationsOn) {
                    notify();
                }
            }

            if (vc.length === 0) {
                reset();
            }
        }

        function notify() {
            const notification = new Notification("SP Void Cascade in active");
            notified = true;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const notify = localStorage.getItem("enableNotifications") === 'true';
            if (notify) {
                if (!Notification.permission) {
                    // Notify was set to on but we dont have permission. So disable notifications until
                    // user clicks the button again
                    localStorage.getItem("enableNotifications", 'false');
                } else {
                    document.getElementById('notify').classList.add('on');
                    document.getElementById('notify-on-off').innerHTML = 'on';
                }
            }

            await refresh();

            setInterval(() => {
                updateTimeLeft();
            }, 1000);

            setInterval(async () => {
                await refresh();
            }, 60000);

            document.getElementById('notify').addEventListener('click', () => {
                const notify = localStorage.getItem("enableNotifications") === 'true';
                if (!notify) {
                    if (!Notification.permission) {
                        Notification.requestPermission().then(() => {
                            new Notification('Notification has been enabled');
                        });
                    }

                    document.getElementById('notify').classList.add('on');
                    document.getElementById('notify-on-off').innerHTML = 'on';
                } else {
                    document.getElementById('notify-on-off').innerHTML = 'off';
                    document.getElementById('notify').classList.remove('on');
                }
                
                localStorage.setItem("enableNotifications", !notify);
            });
        });

        window.addEventListener('focus', async () => {
            if (vc.length > 0) {
                await showConfetti();
            }
        });
    </script>
  </body>
</html>
