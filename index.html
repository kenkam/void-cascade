<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Steel Path Void Cascade?</title>

    <style>
        html {
            height: 100%;
            justify-content: center;
            flex-direction: column;
            display: flex;
        }

        body {
            font-size: 2em;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background: #111;
        }

        div {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;

            font-family: sans-serif;
            color: #ddd;
        }

        h1 {
            color: #fff;
            text-shadow: #444 4px 4px;
        }

        div:not(.ok) {
            display: none !important;
        }

        button {
            position: relative;
            
            font-size: 0.5em;
            margin-top: 2em;
            z-index: 1000;
            padding: 7px 12px;

            display: flex;
            flex-direction: row;
            gap: 3px;
            align-items: center;

            background: #222;
            border: none;
            color: #ddd;

            box-shadow: 0 0 5px #999;
            border-radius: 3px;
        }

        button.on {
            background: #333;
            color: #fff;
        }

        button:active {
            background: #444;
            transition: background-color 0.3s ease-out;
        }

        button:hover {
            cursor: pointer;
        }

        button::after {
            margin: -7px -12px;
            content: '';
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
            transition: opacity 0.3s ease-in-out;
        }

        button:hover::after{
            opacity: 1;
        }
    </style>
  </head>

  <body>
    <div id="container" class="ok">
        <p>Is there SP Void Cascade at the moment?</p>
        <h1 id="title">&nbsp;</h1>
        <p id="duration">&nbsp;</p>
        <div id="tsparticles" class="ok"></div>
        <button type="button" id="notify">
            <img src="./notifications.svg" />
            Notifications <span id="notify-on-off">&nbsp;</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/humanize-duration@3.32.1/humanize-duration.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.8.1/tsparticles.confetti.bundle.min.js" defer></script>
    <script type="module">
        class State {
            vc;
            $duration;
            $title;
            hasConfettied;
            notified;

            constructor() {
                this.vc = [];
                this.$duration = document.getElementById("duration");
                this.$title = document.getElementById("title");
                this.hasConfettied = false;
                this.notified = false;
            }

            updateTimeAndExpiry() {
                this._updateTimeAndExpiry();
                this.refresh();
            }

            _updateTimeAndExpiry() {
                if (this.vcIsActive()) {
                    const diff = new Date(this.vc[0].expiry) - new Date();
                    if (diff > 0) {
                        const expiry = humanizeDuration(diff, { round: true }) + ' left';
                        this.$duration.innerHTML = expiry;
                        return;
                    } else {
                        this.clearVc();
                    }
                }

                this.$duration.innerHTML = '&nbsp;';
            }

            _updateTitle() {
                const blurb = this.vcIsActive() ? 'YES' : 'NO';
                this.$title.innerHTML = blurb;
            }

            vcIsActive() {
                return this.vc.length > 0;
            }

            async showConfetti() {
                await confetti("tsparticles", {
                    angle: 90,
                    count: 50,
                    position: {
                        x: 50,
                        y: 50,
                    },
                    spread: 45,
                    startVelocity: 45,
                    decay: 0.9,
                    gravity: 1,
                    drift: 0,
                    ticks: 200,
                    colors: ["#ffffff", "#ff0000"],
                    shapes: ["square", "circle"],
                    scalar: 1,
                    zIndex: 100,
                    disableForReducedMotion: true,
                });

                this.hasConfettied = true;
            }

            notify() {
                const notificationsOn = localStorage.getItem("enableNotifications") === 'true';
                if (!this.notified && notificationsOn) {
                    const notification = new Notification("SP Void Cascade in active");
                    this.notified = true;
                }
            }

            clearVc() {
                this.vc = [];
                this.hasConfettied = null;
                this.notified = false;
            }

            updateFissures(fissures) {
                const previous = this.vc
                this.vc = fissures.filter(x => x.missionKey === 'Void Cascade' && x.isHard && x.active);
                if (previous.length === 0 && this.vcIsActive()) {
                    this.hasConfettied = null;
                    this.notified = false;
                }
                
                this.refresh();
            }

            async refresh() {
                this._updateTimeAndExpiry();
                this._updateTitle();

                if (this.vcIsActive() && !this.hasConfettied) {
                    await this.showConfetti();
                }

                if (this.vcIsActive()) {
                    this.notify();
                }
            }
        }

        class NotificationButton {
            $button;
            $buttonStateText;

            constructor() {
                this.$button = document.getElementById('notify');
                this.$buttonStateText = document.getElementById('notify-on-off');

                this.$button.addEventListener('click', () => {
                    const notify = localStorage.getItem("enableNotifications") === 'true';
                    localStorage.setItem("enableNotifications", !notify);   

                    if (!notify && !Notification.permission !== 'denied') {       
                        Notification.requestPermission().then(() => {
                            new Notification('Notification has been enabled');
                        });
                    }

                    this.refresh();
                });

                this.refresh();
            }

            refresh() {
                const notify = localStorage.getItem("enableNotifications") === 'true';

                if (notify) {
                    this.$button.classList.add('on');
                    this.$buttonStateText.innerHTML = 'on';
                } else {
                    this.$button.classList.remove('on');
                    this.$buttonStateText.innerHTML = 'off';
                }
            }
        }

        class Poller {
            state;

            constructor(state) {
                this.state = state;
            }

            tickTimeForever() {
                setInterval(() => {
                    this.state.updateTimeAndExpiry();
                }, 1000);
            }

            updateFissuresForever() {
                this._updateFissureOnce();
                setInterval(async () =>  {
                    this._updateFissureOnce();
                }, 60000);
            }

            async _updateFissureOnce() {
                const r = await fetch("https://api.warframestat.us/pc/fissures");
                const d = await r.json();
                this.state.updateFissures(d);
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const button = new NotificationButton();
            const state = new State();

            await state.refresh();

            const poller = new Poller(state);
            poller.tickTimeForever();
            poller.updateFissuresForever();

            window.addEventListener('focus', async () => {
                if (state.vcIsActive()) {
                    await state.showConfetti();
                }
            });
        });
    </script>
  </body>
</html>
